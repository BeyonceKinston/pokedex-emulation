<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body class="has-background-danger">
    <div class="container is-fullhd">
        <div class="columns">
            <div class="column is-one-third has-background-grey is-fullheight">
                <div id="search-container">
                    <h1>Pokedex Search</h1>
                    <input class="input is-normal" type="text" placeholder="Normal input" id="textbox-input">
                    <div>
                        <button class="button" id="submit-button">Submit</button>
                        <button class="button" id="go-back">Go Back</button>
                    </div>
                </div>
            </div>
            <div id="search-result-container" class="column is-two-thirds has-background-danger is-fullheight">
                <h1>Pokedex Cards</h1>
                <div id="poke-container" class="columns is-multiline">
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
