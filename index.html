            <h1>Pokedex Search</h1>
            <input class="input is-normal" type="text" placeholder="Normal input" id="textbox-input">
            <div class="select is-small">
                <select>
                  <option>Select dropdown</option>
                  <option>Pokemon</option>
                  <option>Types</option>
                  <option>Items</option>
                  <option>Abilities</option>
                </select>
              </div>
                <div>
                    <button class="button" id="submit-button">Submit</button>
                    
                </div>
        </div>
        <div id="search-result-container" class="column is-two-thirds has-background-danger is-fullheight">
            <h1>Pokedex Cards</h1>

            <div id="poke-container"></div>
            

        </div>
        
    </div>


<script src="./assets/js/script.js"></script>
